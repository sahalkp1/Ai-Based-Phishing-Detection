<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PhishGuard â€” AI Phishing Detector</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Syne:wght@400;600;800&display=swap" rel="stylesheet"/>
  <style>
    /* â”€â”€ Reset & Variables â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg:         #0a0a0f;
      --surface:    #111118;
      --border:     #1e1e2e;
      --accent:     #ff3c5f;
      --accent2:    #00d4ff;
      --safe:       #00e676;
      --warn:       #ff3c5f;
      --text:       #e8e8f0;
      --muted:      #6b6b80;
      --mono:       'Space Mono', monospace;
      --sans:       'Syne', sans-serif;
    }

    html { scroll-behavior: smooth; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: var(--sans);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* â”€â”€ Grid background â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(255,60,95,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,60,95,0.03) 1px, transparent 1px);
      background-size: 40px 40px;
      pointer-events: none;
      z-index: 0;
    }

    /* â”€â”€ Header â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    header {
      position: relative;
      z-index: 10;
      padding: 2rem 2rem 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 900px;
      margin: 0 auto;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .logo-icon {
      width: 40px; height: 40px;
      background: var(--accent);
      clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
      display: flex; align-items: center; justify-content: center;
      font-size: 1.1rem;
      animation: pulse-hex 3s ease-in-out infinite;
    }

    @keyframes pulse-hex {
      0%, 100% { box-shadow: 0 0 0 0 rgba(255,60,95,0.4); }
      50% { box-shadow: 0 0 20px 8px rgba(255,60,95,0.15); }
    }

    .logo-text {
      font-size: 1.3rem;
      font-weight: 800;
      letter-spacing: -0.02em;
    }

    .logo-text span { color: var(--accent); }

    .api-badge {
      font-family: var(--mono);
      font-size: 0.7rem;
      color: var(--accent2);
      border: 1px solid var(--accent2);
      padding: 0.3rem 0.7rem;
      letter-spacing: 0.1em;
    }

    /* â”€â”€ Hero â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .hero {
      position: relative;
      z-index: 10;
      max-width: 900px;
      margin: 0 auto;
      padding: 3rem 2rem 2rem;
    }

    .hero-tag {
      font-family: var(--mono);
      font-size: 0.7rem;
      color: var(--accent);
      letter-spacing: 0.2em;
      text-transform: uppercase;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .hero-tag::before {
      content: '';
      display: block;
      width: 20px; height: 1px;
      background: var(--accent);
    }

    h1 {
      font-size: clamp(2rem, 5vw, 3.5rem);
      font-weight: 800;
      line-height: 1.05;
      letter-spacing: -0.03em;
      margin-bottom: 1rem;
    }

    h1 .highlight {
      color: var(--accent);
      position: relative;
    }

    .hero-sub {
      color: var(--muted);
      font-size: 1rem;
      max-width: 500px;
      line-height: 1.6;
      font-family: var(--mono);
      font-size: 0.85rem;
    }

    /* â”€â”€ Main Card â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .main {
      position: relative;
      z-index: 10;
      max-width: 900px;
      margin: 0 auto;
      padding: 0 2rem 4rem;
    }

    /* â”€â”€ Mode Tabs â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .tabs {
      display: flex;
      gap: 0;
      margin-bottom: 0;
      border-bottom: 1px solid var(--border);
    }

    .tab {
      font-family: var(--mono);
      font-size: 0.75rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      padding: 0.9rem 1.5rem;
      background: none;
      border: none;
      border-bottom: 2px solid transparent;
      color: var(--muted);
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: -1px;
    }

    .tab:hover { color: var(--text); }

    .tab.active {
      color: var(--accent);
      border-bottom-color: var(--accent);
    }

    /* â”€â”€ Form Panel â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .panel {
      display: none;
      background: var(--surface);
      border: 1px solid var(--border);
      border-top: none;
      padding: 2rem;
      animation: fadeIn 0.3s ease;
    }

    .panel.active { display: block; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(6px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .field { margin-bottom: 1.5rem; }

    label {
      display: block;
      font-family: var(--mono);
      font-size: 0.7rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 0.6rem;
    }

    textarea, input[type="text"] {
      width: 100%;
      background: var(--bg);
      border: 1px solid var(--border);
      color: var(--text);
      font-family: var(--mono);
      font-size: 0.85rem;
      padding: 1rem;
      outline: none;
      transition: border-color 0.2s;
      resize: vertical;
    }

    textarea { min-height: 140px; line-height: 1.6; }

    textarea:focus, input[type="text"]:focus {
      border-color: var(--accent);
    }

    textarea::placeholder, input::placeholder {
      color: var(--muted);
      opacity: 0.6;
    }

    /* â”€â”€ Button â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .btn {
      font-family: var(--mono);
      font-size: 0.8rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      background: var(--accent);
      color: white;
      border: none;
      padding: 1rem 2.5rem;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 0.6rem;
    }

    .btn:hover {
      background: #ff1a40;
      transform: translateY(-1px);
    }

    .btn:active { transform: translateY(0); }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .btn .spinner {
      width: 14px; height: 14px;
      border: 2px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
      display: none;
    }

    .btn.loading .spinner { display: block; }
    .btn.loading .btn-text { opacity: 0.7; }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* â”€â”€ Result Box â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .result-box { display: none; margin-top: 2rem; border: 1px solid var(--border); overflow: hidden; }
    .result-box.show { display: block; animation: fadeIn 0.4s ease; }

    .verdict-banner {
      padding: 1.8rem 2rem; display: flex; align-items: center; justify-content: space-between;
      flex-wrap: wrap; gap: 1rem; position: relative; overflow: hidden;
    }
    .verdict-banner.phishing { background: rgba(255,60,95,0.08); border-bottom: 1px solid rgba(255,60,95,0.2); }
    .verdict-banner.safe     { background: rgba(0,230,118,0.06); border-bottom: 1px solid rgba(0,230,118,0.2); }

    .verdict-left { display: flex; align-items: center; gap: 1.2rem; }
    .verdict-icon { width: 52px; height: 52px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; flex-shrink: 0; }
    .verdict-icon.phishing { background: rgba(255,60,95,0.15); border: 2px solid rgba(255,60,95,0.4); }
    .verdict-icon.safe     { background: rgba(0,230,118,0.1);  border: 2px solid rgba(0,230,118,0.4); }
    .verdict-text h2 { font-size: 1.6rem; font-weight: 800; letter-spacing: -0.02em; line-height: 1; margin-bottom: 0.3rem; }
    .verdict-text h2.phishing { color: var(--accent); }
    .verdict-text h2.safe     { color: var(--safe); }
    .verdict-text p { font-family: var(--mono); font-size: 0.7rem; color: var(--muted); letter-spacing: 0.08em; }

    .gauge-wrap { display: flex; flex-direction: column; align-items: center; gap: 0.3rem; }
    .gauge-canvas { width: 110px; height: 65px; }
    .gauge-label { font-family: var(--mono); font-size: 0.6rem; color: var(--muted); letter-spacing: 0.12em; text-transform: uppercase; }

    .score-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); border-top: 1px solid var(--border); }
    .score-card { padding: 1.3rem 1.5rem; border-right: 1px solid var(--border); }
    .score-card:last-child { border-right: none; }
    .score-card-label { font-family: var(--mono); font-size: 0.6rem; letter-spacing: 0.15em; text-transform: uppercase; color: var(--muted); margin-bottom: 0.8rem; }
    .score-card-value { font-size: 2rem; font-weight: 800; letter-spacing: -0.03em; line-height: 1; margin-bottom: 0.6rem; }
    .score-card-bar { height: 3px; background: var(--border); border-radius: 2px; overflow: hidden; }
    .score-card-fill { height: 100%; width: 0%; border-radius: 2px; transition: width 1s cubic-bezier(0.4,0,0.2,1); }
    .score-card-fill.high   { background: linear-gradient(90deg,#ff3c5f,#ff6b6b); }
    .score-card-fill.medium { background: linear-gradient(90deg,#ffb300,#ffd54f); }
    .score-card-fill.low    { background: linear-gradient(90deg,#00e676,#69f0ae); }
    .score-card-sublabel { font-family: var(--mono); font-size: 0.6rem; color: var(--muted); margin-top: 0.4rem; }

    /* â”€â”€ Signals â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .signals-row { padding: 1.2rem 1.5rem; border-top: 1px solid var(--border); display: flex; flex-wrap: wrap; gap: 0.5rem; align-items: center; }
    .signals-heading { font-family: var(--mono); font-size: 0.6rem; letter-spacing: 0.15em; text-transform: uppercase; color: var(--muted); margin-right: 0.5rem; }
    .signal-chip { font-family: var(--mono); font-size: 0.65rem; padding: 0.25rem 0.7rem; background: rgba(255,60,95,0.07); border: 1px solid rgba(255,60,95,0.2); color: #ff7a90; }

    .result-footer { padding: 0.8rem 1.5rem; border-top: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.2); }
    .result-footer span { font-family: var(--mono); font-size: 0.62rem; color: var(--muted); letter-spacing: 0.1em; }
    .risk-badge { font-family: var(--mono); font-size: 0.62rem; letter-spacing: 0.12em; padding: 0.25rem 0.7rem; border: 1px solid; }
    .risk-badge.HIGH        { color:var(--accent); border-color:rgba(255,60,95,0.4);  background:rgba(255,60,95,0.08); }
    .risk-badge.MEDIUM-HIGH { color:#ff8c00;       border-color:rgba(255,140,0,0.4);  background:rgba(255,140,0,0.08); }
    .risk-badge.MEDIUM      { color:#ffb300;       border-color:rgba(255,179,0,0.4);  background:rgba(255,179,0,0.08); }
    .risk-badge.LOW         { color:var(--safe);   border-color:rgba(0,230,118,0.4);  background:rgba(0,230,118,0.08); }

    /* â”€â”€ Error â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .error-box {
      margin-top: 1.5rem;
      padding: 1rem 1.5rem;
      background: rgba(255,60,95,0.08);
      border: 1px solid rgba(255,60,95,0.3);
      font-family: var(--mono);
      font-size: 0.8rem;
      color: var(--warn);
      display: none;
    }

    .error-box.show { display: block; }

    /* â”€â”€ Footer â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    footer {
      position: relative;
      z-index: 10;
      max-width: 900px;
      margin: 0 auto;
      padding: 1.5rem 2rem;
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    footer p {
      font-family: var(--mono);
      font-size: 0.7rem;
      color: var(--muted);
    }

    footer a {
      color: var(--accent2);
      text-decoration: none;
    }

    /* â”€â”€ Responsive â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    @media (max-width: 600px) {
      .score-row { grid-template-columns: 90px 1fr 50px; }
      .tab { padding: 0.8rem 1rem; font-size: 0.65rem; }
      h1 { font-size: 2rem; }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <div class="logo-icon">ðŸ›¡</div>
      <div class="logo-text">Phish<span>Guard</span></div>
    </div>
    <div class="api-badge">API: LIVE</div>
  </header>

  <!-- Hero -->
  <div class="hero">
    <div class="hero-tag">AI-Powered Detection System</div>
    <h1>Detect <span class="highlight">Phishing</span><br/>Before It Strikes</h1>
   
  </div>

  <!-- Main -->
  <div class="main">

    <!-- Tabs -->
    <div class="tabs">
      <button class="tab active" onclick="switchTab('combined')">âš¡ Combined</button>
      <button class="tab" onclick="switchTab('text')">ðŸ“§ Email Text</button>
      <button class="tab" onclick="switchTab('url')">ðŸ”— URL Only</button>
    </div>

    <!-- Panel: Combined -->
    <div class="panel active" id="panel-combined">
      <div class="field">
        <label>Email Body Text</label>
        <textarea id="combined-text" placeholder="Paste email content here... URLs inside will be auto-detected."></textarea>
      </div>
      <div class="field">
        <label>URL (optional â€” auto-extracted if left blank)</label>
        <input type="text" id="combined-url" placeholder="https://example.com"/>
      </div>
      <button class="btn" id="btn-combined" onclick="checkCombined()">
        <div class="spinner"></div>
        <span class="btn-text">Analyse Now</span>
      </button>
      <div class="error-box" id="err-combined"></div>
      <div class="result-box" id="result-combined"></div>
    </div>

    <!-- Panel: Text -->
    <div class="panel" id="panel-text">
      <div class="field">
        <label>Email Body Text</label>
        <textarea id="text-input" placeholder="Your account has been suspended. Click here to verify your identity immediately..."></textarea>
      </div>
      <button class="btn" id="btn-text" onclick="checkText()">
        <div class="spinner"></div>
        <span class="btn-text">Analyse Text</span>
      </button>
      <div class="error-box" id="err-text"></div>
      <div class="result-box" id="result-text"></div>
    </div>

    <!-- Panel: URL -->
    <div class="panel" id="panel-url">
      <div class="field">
        <label>URL to Analyse</label>
        <input type="text" id="url-input" placeholder="http://paypal-secure-verify.tk/login.php"/>
      </div>
      <button class="btn" id="btn-url" onclick="checkUrl()">
        <div class="spinner"></div>
        <span class="btn-text">Analyse URL</span>
      </button>
      <div class="error-box" id="err-url"></div>
      <div class="result-box" id="result-url"></div>
    </div>

  </div>

  <!-- Footer -->
  <footer>
    <p>PhishGuard â€” AI-Based Phishing Detection System</p>
    <p><a href="https://sahal12-phishing-detection-api.hf.space/docs" target="_blank">API Docs â†’</a></p>
  </footer>

  <script>
    const API = 'https://sahal12-phishing-detection-api.hf.space';

    // â”€â”€ Tab switching â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function switchTab(tab) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
      event.target.classList.add('active');
      document.getElementById('panel-' + tab).classList.add('active');
    }

    // â”€â”€ Loading state â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function setLoading(btnId, state) {
      const btn = document.getElementById(btnId);
      if (state) {
        btn.classList.add('loading');
        btn.disabled = true;
      } else {
        btn.classList.remove('loading');
        btn.disabled = false;
      }
    }

    // â”€â”€ Gauge â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function drawGauge(canvas, score) {
      const ctx = canvas.getContext('2d'), W = canvas.width = 110, H = canvas.height = 65, cx = W/2, cy = H-8, r = 48;
      ctx.clearRect(0, 0, W, H);
      ctx.beginPath(); ctx.arc(cx, cy, r, Math.PI, 0); ctx.strokeStyle = 'rgba(255,255,255,0.06)'; ctx.lineWidth = 8; ctx.lineCap = 'round'; ctx.stroke();
      const color = score > .7 ? '#ff3c5f' : score > .4 ? '#ffb300' : '#00e676';
      ctx.beginPath(); ctx.arc(cx, cy, r, Math.PI, Math.PI + score * Math.PI);
      ctx.strokeStyle = color; ctx.lineWidth = 8; ctx.lineCap = 'round'; ctx.shadowColor = color; ctx.shadowBlur = 10; ctx.stroke(); ctx.shadowBlur = 0;
      const a = Math.PI + score * Math.PI, nx = cx + (r-4) * Math.cos(a), ny = cy + (r-4) * Math.sin(a);
      ctx.beginPath(); ctx.moveTo(cx, cy); ctx.lineTo(nx, ny); ctx.strokeStyle = 'rgba(255,255,255,0.8)'; ctx.lineWidth = 2; ctx.lineCap = 'round'; ctx.stroke();
      ctx.beginPath(); ctx.arc(cx, cy, 4, 0, Math.PI*2); ctx.fillStyle = 'rgba(255,255,255,0.6)'; ctx.fill();
      ctx.font = 'bold 14px Syne,sans-serif'; ctx.fillStyle = '#e8e8f0'; ctx.textAlign = 'center'; ctx.fillText((score * 100).toFixed(0) + '%', cx, cy - 14);
    }

    function animateGauge(canvas, target) {
      let cur = 0; const start = performance.now();
      function f(now) { const t = Math.min((now - start) / 900, 1), e = 1 - Math.pow(1-t, 3); cur = target * e; drawGauge(canvas, cur); if (t < 1) requestAnimationFrame(f); }
      requestAnimationFrame(f);
    }

    // â”€â”€ Score class â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function scoreClass(v) { return v > .7 ? 'high' : v > .4 ? 'medium' : 'low'; }

    // â”€â”€ Render result â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function renderResult(containerId, data, mode) {
      const box = document.getElementById(containerId);
      const errBox = document.getElementById(containerId.replace('result-', 'err-'));
      errBox.classList.remove('show');

      let isPhishing, nlpScore, urlScore, finalScore, signals, riskLevel;

      if (mode === 'combined') {
        isPhishing = data.result.is_phishing;
        nlpScore   = data.scores.nlp_score;
        urlScore   = data.scores.url_score;
        finalScore = data.scores.final_score;
        riskLevel  = data.result.risk_level;
        signals    = [];
      } else if (mode === 'text') {
        isPhishing = data.is_phishing;
        nlpScore   = data.nlp_score;
        urlScore   = null;
        finalScore = data.nlp_score;
        riskLevel  = data.risk_level;
        signals    = [];
      } else {
        isPhishing = data.is_phishing;
        nlpScore   = null;
        urlScore   = data.url_score;
        finalScore = data.url_score;
        riskLevel  = data.risk_level;
        signals    = data.suspicious_signals || [];
      }

      const cls = isPhishing ? 'phishing' : 'safe';
      const icon = isPhishing ? 'âš ' : 'âœ“';
      const desc = isPhishing ? 'Threat detected â€” this appears to be a phishing attempt.' : 'No threat detected â€” this appears to be legitimate.';
      const verdict = isPhishing ? 'PHISHING DETECTED' : 'SAFE';

      let cards = '';
      if (nlpScore !== null) cards += `<div class="score-card"><div class="score-card-label">Email Analysis</div><div class="score-card-value" style="color:${nlpScore>.7?'var(--accent)':nlpScore>.4?'#ffb300':'var(--safe)'}">${(nlpScore*100).toFixed(1)}%</div><div class="score-card-bar"><div class="score-card-fill ${scoreClass(nlpScore)}" id="fn-${containerId}"></div></div><div class="score-card-sublabel">DistilBERT NLP</div></div>`;
      if (urlScore !== null) cards += `<div class="score-card"><div class="score-card-label">URL Analysis</div><div class="score-card-value" style="color:${urlScore>.7?'var(--accent)':urlScore>.4?'#ffb300':'var(--safe)'}">${(urlScore*100).toFixed(1)}%</div><div class="score-card-bar"><div class="score-card-fill ${scoreClass(urlScore)}" id="fu-${containerId}"></div></div><div class="score-card-sublabel">Random Forest</div></div>`;
      cards += `<div class="score-card"><div class="score-card-label">Risk Score</div><div class="score-card-value" style="color:${finalScore>.7?'var(--accent)':finalScore>.4?'#ffb300':'var(--safe)'}">${(finalScore*100).toFixed(1)}%</div><div class="score-card-bar"><div class="score-card-fill ${scoreClass(finalScore)}" id="ff-${containerId}"></div></div><div class="score-card-sublabel">Combined Engine</div></div>`;

      const sigsHTML = signals.length ? `<div class="signals-row"><span class="signals-heading">Signals:</span>${signals.map(s=>`<span class="signal-chip">${s}</span>`).join('')}</div>` : '';

      box.innerHTML = `
        <div class="verdict-banner ${cls}">
          <div class="verdict-left">
            <div class="verdict-icon ${cls}">${icon}</div>
            <div class="verdict-text"><h2 class="${cls}">${verdict}</h2><p>${desc}</p></div>
          </div>
          <div class="gauge-wrap"><canvas class="gauge-canvas" id="g-${containerId}"></canvas><div class="gauge-label">Risk Score</div></div>
        </div>
        <div class="score-grid">${cards}</div>
        ${sigsHTML}
        <div class="result-footer"><span>Threshold: 70% &nbsp;|&nbsp; DistilBERT + Random Forest</span><span class="risk-badge ${riskLevel}">${riskLevel} RISK</span></div>`;

      box.classList.add('show');

      setTimeout(() => {
        const gc = document.getElementById(`g-${containerId}`); if (gc) animateGauge(gc, finalScore);
        if (nlpScore !== null) { const e = document.getElementById(`fn-${containerId}`); if (e) e.style.width = (nlpScore*100)+'%'; }
        if (urlScore !== null) { const e = document.getElementById(`fu-${containerId}`); if (e) e.style.width = (urlScore*100)+'%'; }
        const fe = document.getElementById(`ff-${containerId}`); if (fe) fe.style.width = (finalScore*100)+'%';
      }, 80);
    }

    // â”€â”€ Show error â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function showError(errId, msg) {
      const box = document.getElementById(errId);
      box.textContent = 'âš  ' + msg;
      box.classList.add('show');
    }

    // â”€â”€ API calls â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    async function checkCombined() {
      const text = document.getElementById('combined-text').value.trim();
      const url  = document.getElementById('combined-url').value.trim() || null;
      if (!text) { showError('err-combined', 'Please enter email text.'); return; }

      setLoading('btn-combined', true);
      document.getElementById('result-combined').classList.remove('show');
      document.getElementById('err-combined').classList.remove('show');

      try {
        const res = await fetch(`${API}/check-combined`, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ text, url })
        });
        if (!res.ok) throw new Error(`Server error: ${res.status}`);
        const data = await res.json();
        renderResult('result-combined', data, 'combined');
      } catch(e) {
        showError('err-combined', e.message || 'Failed to reach API. Check your connection.');
      } finally {
        setLoading('btn-combined', false);
      }
    }

    async function checkText() {
      const text = document.getElementById('text-input').value.trim();
      if (!text) { showError('err-text', 'Please enter email text.'); return; }

      setLoading('btn-text', true);
      document.getElementById('result-text').classList.remove('show');
      document.getElementById('err-text').classList.remove('show');

      try {
        const res = await fetch(`${API}/check-text`, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ text })
        });
        if (!res.ok) throw new Error(`Server error: ${res.status}`);
        const data = await res.json();
        renderResult('result-text', data, 'text');
      } catch(e) {
        showError('err-text', e.message || 'Failed to reach API.');
      } finally {
        setLoading('btn-text', false);
      }
    }

    async function checkUrl() {
      const url = document.getElementById('url-input').value.trim();
      if (!url) { showError('err-url', 'Please enter a URL.'); return; }

      setLoading('btn-url', true);
      document.getElementById('result-url').classList.remove('show');
      document.getElementById('err-url').classList.remove('show');

      try {
        const res = await fetch(`${API}/check-url`, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ url })
        });
        if (!res.ok) throw new Error(`Server error: ${res.status}`);
        const data = await res.json();
        renderResult('result-url', data, 'url');
      } catch(e) {
        showError('err-url', e.message || 'Failed to reach API.');
      } finally {
        setLoading('btn-url', false);
      }
    }

    // Enter key support
    document.addEventListener('keydown', e => {
      if (e.key === 'Enter' && e.ctrlKey) {
        const active = document.querySelector('.panel.active').id;
        if (active === 'panel-combined') checkCombined();
        if (active === 'panel-text')     checkText();
        if (active === 'panel-url')      checkUrl();
      }
    });
  </script>
